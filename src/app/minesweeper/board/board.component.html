<div class="container-fluid">
  <div class="col-sm m-0 p-0">
    <div *ngFor="let row of board.tiles; let i = index">
      <div class="row justify-content-center m-0 p-0">
        <tile *ngFor="let tile of row; let j = index" [tile]="tile" (tileClick)="tileClicked($event)"></tile>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  Flags: {{board.flagCount}}
</div>
<div class="container-fluid">
  {{board.message}}
</div>
