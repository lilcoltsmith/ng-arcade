<div class="container">
  <div class="columns is-block is-gapless has-text-centered">
    <div class="column is-narrow" *ngFor="let row of board.tiles; let i = index">
      <tile *ngFor="let tile of row; let j = index" [tile]="tile" (tileClick)="tileClicked($event)"></tile>
    </div>
  </div>
  <div class="container">
    Flags: {{board.flagCount}}
  </div>
  <div class="container">
    {{board.message}}
  </div>
</div>
